<h4>유럽대항전 진출 순위 조정</h4>
<div xmlns:th="http://www.thymeleaf.org" class="adjust-league-container">
    <div>
        <h5>챔피언스리그</h5>
        <div class="adjust-ranking-container">
            <select id="championsLeagueFrom" class="form-select ranking-item" aria-label="Default select example"></select>
            <input type="hidden" id="clFromValue" th:value="${rankings.get(0).competition.championsLeagueFrom}">
            <span>~</span>
            <select id="championsLeagueTo" class="form-select ranking-item" aria-label="Default select example"></select>
            <input type="hidden" id="clToValue" th:value="${rankings.get(0).competition.championsLeagueTo}">
        </div>
    </div>
    <div>
        <h5>유로파 및 컨퍼런스</h5>
        <div class="adjust-ranking-container">
            <select id="otherLeagueFrom" class="form-select ranking-item" aria-label="Default select example"></select>
            <input type="hidden" id="olFromValue" th:value="${rankings.get(0).competition.otherLeagueFrom}">
            <span>~</span>
            <select id="otherLeagueTo" class="form-select ranking-item" aria-label="Default select example"></select>
            <input type="hidden" id="olToValue" th:value="${rankings.get(0).competition.otherLeagueTo}">
        </div>
    </div>
    <button type="button" class="btn btn-primary bg-gradient" id="leagueSaveButton">저장</button>
</div>
<div>
    <div class="table-container">
        <table>
            <thead>
            <tr class="bg-black">
                <th class="text-white">순위</th>
                <th class="text-white">팀명</th>
                <th class="text-white">경기수</th>
                <th class="text-white">승</th>
                <th class="text-white">무</th>
                <th class="text-white">패</th>
                <th class="text-white">득</th>
                <th class="text-white">실</th>
                <th class="text-white">승점</th>
            </tr>
            </thead>
            <tbody>
                <th:block th:each="ranking, rankingState : ${rankings}">
                    <th:block th:if="${rankingState.count >= ranking.competition.championsLeagueFrom &&
                                       rankingState.count <= ranking.competition.championsLeagueTo}">
                        <tr class="bg-primary bg-gradient">
                            <td th:text="${rankingState.count}"></td>
                            <td><img th:src="${ranking.team.logoAddress}" class="logo"> <span th:text="${ranking.team.teamName}"></span></td>
                            <td th:text="${ranking.matchCount}"></td>
                            <td th:text="${ranking.win}"></td>
                            <td th:text="${ranking.draw}"></td>
                            <td th:text="${ranking.lose}"></td>
                            <td th:text="${ranking.scorePoint}"></td>
                            <td th:text="${ranking.losePoint}"></td>
                            <td th:text="${ranking.point}"></td>
                            <input type="hidden" th:value="${ranking.rankingId}">
                        </tr>
                    </th:block>
                    <th:block th:if="${rankingState.count >= ranking.competition.otherLeagueFrom &&
                                       rankingState.count <= ranking.competition.otherLeagueTo}">
                        <tr class="bg-success bg-gradient">
                            <td th:text="${rankingState.count}"></td>
                            <td><img th:src="${ranking.team.logoAddress}" class="logo"> <span th:text="${ranking.team.teamName}"></span></td>
                            <td th:text="${ranking.matchCount}"></td>
                            <td th:text="${ranking.win}"></td>
                            <td th:text="${ranking.draw}"></td>
                            <td th:text="${ranking.lose}"></td>
                            <td th:text="${ranking.scorePoint}"></td>
                            <td th:text="${ranking.losePoint}"></td>
                            <td th:text="${ranking.point}"></td>
                            <input type="hidden" th:value="${ranking.rankingId}">
                        </tr>
                    </th:block>
                    <th:block th:if="${rankingState.count == 18 || rankingState.count == 19 || rankingState.count == 20}">
                        <tr class="bg-danger bg-gradient">
                            <td th:text="${rankingState.count}"></td>
                            <td><img th:src="${ranking.team.logoAddress}" class="logo"> <span th:text="${ranking.team.teamName}"></span></td>
                            <td th:text="${ranking.matchCount}"></td>
                            <td th:text="${ranking.win}"></td>
                            <td th:text="${ranking.draw}"></td>
                            <td th:text="${ranking.lose}"></td>
                            <td th:text="${ranking.scorePoint}"></td>
                            <td th:text="${ranking.losePoint}"></td>
                            <td th:text="${ranking.point}"></td>
                            <input type="hidden" th:value="${ranking.rankingId}">
                        </tr>
                    </th:block>
                    <th:block th:if="${rankingState.count > ranking.competition.otherLeagueTo &&
                                       rankingState.count != 18 &&
                                       rankingState.count != 19 &&
                                       rankingState.count != 20}">
                        <tr>
                            <td th:text="${rankingState.count}"></td>
                            <td><img th:src="${ranking.team.logoAddress}" class="logo"> <span th:text="${ranking.team.teamName}"></span></td>
                            <td th:text="${ranking.matchCount}"></td>
                            <td th:text="${ranking.win}"></td>
                            <td th:text="${ranking.draw}"></td>
                            <td th:text="${ranking.lose}"></td>
                            <td th:text="${ranking.scorePoint}"></td>
                            <td th:text="${ranking.losePoint}"></td>
                            <td th:text="${ranking.point}"></td>
                            <input type="hidden" th:value="${ranking.rankingId}">
                        </tr>
                    </th:block>
                </th:block>
            </tbody>
        </table>
    </div>
</div>
