<button xmlns:th="http://www.thymeleaf.org" class="top-button like-button"
        id="likeButton" data-value="like"
        th:if="${likeAction == 'like'}">
    <i class="bi bi-hand-thumbs-up"></i>
    <span>좋아요</span>
</button>
<button class="top-button like-button" id="cancelLikeButton" data-value="like"
        th:if="${likeAction == 'cancelLike'}">
    <!-- 채워진 버전 -->
     <i class="bi bi-hand-thumbs-up-fill" style="color : #228B22"></i>
    <span>좋아요</span>
</button>
<button class="top-button bookmark-button" id="bookmarkButton" data-value="bookmark"
        >
    <i class="bi bi-bookmark-plus"></i>
    <span>스크랩 하기</span>
</button>
