<select xmlns:th="http://www.thymeleaf.org"
        name="smallCategoryIndex" class="form-select write-subject" id="smallCategory" aria-label="Default select example">
    <option value="0">카테고리</option>
    <option th:if="${smallCategories != null}"
            th:each="smallCategory : ${smallCategories}"
            th:value="${smallCategory.smallCategoryIndex}"
            th:text="${smallCategory.smallCategoryName}"
            th:selected="${boardSmallCategory == smallCategory.smallCategoryIndex}"></option>
</select>
