<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/main.css">
    <title>FootballHub</title>
</head>
<body>
    <div th:replace="~{/modules/header}"></div>
    <input id="socialMethod" type="hidden" th:if="${session.user != null}" th:value="${session.user.socialMethod}">

    <main>
        <div class="main-container">
            <div class="container section content-container">
                <h3>공지사항</h3>
                <div class="row content">
                    <div class="col-md-auto">
                        <img src="./img/btnG_naver_logo.png" alt="Thumbnail">
                    </div>
                    <div class="col-7">
                        <div>
                            공지사항공지사항공지사항
                        </div>
                        <div>
                            <span class="content-category">category</span>
                        </div>
                    </div>
                    <div class="col-2 span-container">
                        <span class="icon">
                          <i class="bi bi-chat-dots"></i>30
                        </span>
                        <span class="icon">
                          <i class="bi bi-hand-thumbs-up"></i>20
                        </span>
                        <span class="icon">
                          <i class="bi bi-door-open"></i>50
                        </span>
                    </div>
                    <div class="col-2 span-container">
                        <span>닉네임</span>
                        <span>23시간 전</span>
                    </div>
                </div>
            </div>
            <div class="section">
                youtube section
            </div>
            <div class="container section content-container">
                <div class="subject-container">
                    <span class="subject underline">인기글</span>
                    <span class="subject">최신글</span>
                </div>
                <div class="search-write-container">
                    <div>
                        <input type="text" id="searchValue" placeholder="글제목, 해시태그 검색">
                        <button class="search-write-button">검색</button>
                    </div>
                    <button th:if="${session.user != null}" class="search-write-button">
                        <a href="/board/write">글쓰기</a>
                    </button>
                </div>
                <div class="row content">
                    <div class="col-md-auto">
                        <img src="img/btnG_naver_logo.png" alt="Thumbnail">
                    </div>
                    <div class="col-7">
                        <div>
                            3500년 전 이집트 파라오 무덤 찾았다…투탕카멘 이후 100년만
                        </div>
                        <div>
                            <span class="content-category">category</span>
                        </div>
                    </div>
                    <div class="col-2 span-container">
            <span class="icon">
              <i class="bi bi-chat-dots"></i>30
            </span>
                        <span class="icon">
              <i class="bi bi-hand-thumbs-up"></i>20
            </span>
                        <span class="icon">
              <i class="bi bi-door-open"></i>50
            </span>
                    </div>
                    <div class="col-2 span-container">
                        <span>닉네임</span>
                        <span>23시간 전</span>
                    </div>
                </div>
                <div class="row content">
                    <div class="col-md-auto">
                        <img src="./img/btnG_naver_logo.png" alt="Thumbnail">
                    </div>
                    <div class="col-7">
                        <div>
                            3500년 전
                        </div>
                        <div>
                            <span class="content-category">category</span>
                        </div>
                    </div>
                    <div class="col-2 span-container">
            <span class="icon">
              <i class="bi bi-chat-dots"></i>3
            </span>
                        <span class="icon">
              <i class="bi bi-hand-thumbs-up"></i>2
            </span>
                        <span class="icon">
              <i class="bi bi-door-open"></i>5
            </span>
                    </div>
                    <div class="col-2 span-container">
                        <span>닉네임</span>
                        <span>업로드시간</span>
                    </div>
                </div>
                <div class="page-button-container">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&lt;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&gt;</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" th:inline="javascript">
        $(window).on('load', function() {
            $('#signUp').on('click', () => {
                location.href = '/account/sign-up';
            });

            $('#signIn').on('click', () => {
                location.href = '/account/sign-in';
            });

            $('#logOut').on('click', () => {
                const socialMethod = $('#socialMethod').val();
                location.href = '/account/log-out?socialMethod=' + socialMethod;
            });
        });
    </script>
</body>
</html>
